<html>
<head>
	<title>Dice Roller</title>
	<style>
		
		button {
			padding: 10px;
			font-size: 120%;
			cursor: pointer;
		}
		section {
			margin: 0;
			padding: 100px;
		}
		label {
			display: block;
			margin: 15px;
		}
	</style>
</head>
<body>
<section>
  <form>
    <h1>Roll Dice</h1>
	<table>
		<tr><th>Random</th><th>Unrounded Result</th><th>Math.Floor (Rounded down)</th><th>Math.Ceil (Rounded up)</th></tr>
		<tr><td id="mathrandom"></td><td id="mathresult"></td><td id="mathfloor"></td><td id="mathceil"></td></tr>
	</table>
	<button id='roller' onclick='rollDice()' type='button'>Roll!</button>
  </form>
</section>
</body>
</html>
